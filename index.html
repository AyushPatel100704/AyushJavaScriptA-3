<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <div class="main-header">
    <div class="title-container">
      <div class="letter-box">T</div>
      <div class="letter-box">O</div>
      <div class="letter-box">D</div>
      <div class="letter-box">O</div>
    </div>
    <div class="subtitle">My To-Do List</div>
  </div>
  <div class="input-container">
    <input type="text" id="todo-input" placeholder="Enter a new task...">
    <button id="add-button">Add Task</button>
  </div>
  <div id="completed-count">Tasks Completed: 0</div> <!-- Completed count display -->
  <ul id="todo-list">
    <!-- To-Do items will appear here -->
  </ul>
  <script src="script.js"></script>
</body>
</html>
